---
# with-operator.yaml - Pro Tier Demo Scenario
# This scenario demonstrates kube9-vscode Pro Tier features with the kube9-operator deployed.
# It includes the operator in kube9-system namespace and realistic multi-namespace applications.
# Used for testing operator integration and taking marketing screenshots.

# ============================================================================
# Kube9 Operator Namespace and Deployment
# ============================================================================

---
# kube9-system namespace for the kube9-operator
apiVersion: v1
kind: Namespace
metadata:
  name: kube9-system
  labels:
    name: kube9-system
    scenario: with-operator

---
# kube9-operator deployment (placeholder image for demo purposes)
# In production, this would use the actual kube9-operator image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube9-operator
  namespace: kube9-system
  labels:
    app: kube9-operator
    scenario: with-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube9-operator
  template:
    metadata:
      labels:
        app: kube9-operator
        scenario: with-operator
    spec:
      containers:
      - name: operator
        image: nginx:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: OPERATOR_MODE
          value: "demo"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

# ============================================================================
# Production Namespace and Applications
# ============================================================================

---
# production namespace for production workloads
apiVersion: v1
kind: Namespace
metadata:
  name: production
  labels:
    environment: production
    scenario: with-operator

---
# api-service deployment in production namespace
# Represents a backend API service with multiple replicas
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: production
  labels:
    app: api-service
    tier: backend
    scenario: with-operator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-service
  template:
    metadata:
      labels:
        app: api-service
        tier: backend
        scenario: with-operator
    spec:
      containers:
      - name: api
        image: nginx:latest
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
# api-service ClusterIP service
# Exposes the API service within the cluster
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: production
  labels:
    app: api-service
    scenario: with-operator
spec:
  selector:
    app: api-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
    name: http
  type: ClusterIP

---
# Production ConfigMap for API service configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: production
  labels:
    app: api-service
    scenario: with-operator
data:
  api_version: "v1"
  log_level: "info"
  max_connections: "1000"

---
# Production Secret (dummy data for demo purposes)
# Base64 encoded "demo-password" - clearly dummy data
apiVersion: v1
kind: Secret
metadata:
  name: api-secret
  namespace: production
  labels:
    app: api-service
    scenario: with-operator
type: Opaque
data:
  password: ZGVtby1wYXNzd29yZA==  # demo-password

# ============================================================================
# Staging Namespace and Applications
# ============================================================================

---
# staging namespace for staging workloads
apiVersion: v1
kind: Namespace
metadata:
  name: staging
  labels:
    environment: staging
    scenario: with-operator

---
# web-app deployment in staging namespace
# Represents a frontend web application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: staging
  labels:
    app: web-app
    tier: frontend
    scenario: with-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
        tier: frontend
        scenario: with-operator
    spec:
      containers:
      - name: web
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
# web-app NodePort service
# Exposes the web app externally via NodePort
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: staging
  labels:
    app: web-app
    scenario: with-operator
spec:
  selector:
    app: web-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    name: http
  type: NodePort

---
# Staging ConfigMap for web app configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
  namespace: staging
  labels:
    app: web-app
    scenario: with-operator
data:
  environment: "staging"
  api_endpoint: "http://api-service.production.svc.cluster.local"

# ============================================================================
# Development Namespace and Applications
# ============================================================================

---
# development namespace for development workloads
apiVersion: v1
kind: Namespace
metadata:
  name: development
  labels:
    environment: development
    scenario: with-operator

---
# test-service deployment in development namespace
# Simple test service using busybox
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
  namespace: development
  labels:
    app: test-service
    scenario: with-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-service
  template:
    metadata:
      labels:
        app: test-service
        scenario: with-operator
    spec:
      containers:
      - name: test
        image: busybox:latest
        command: ["sleep", "3600"]
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
# Development ConfigMap for test configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: development
  labels:
    app: test-service
    scenario: with-operator
data:
  test_mode: "development"
  debug: "true"

# ============================================================================
# Additional Resources
# ============================================================================

---
# PersistentVolumeClaim example in production namespace
# Demonstrates storage resources
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: api-storage
  namespace: production
  labels:
    app: api-service
    scenario: with-operator
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# Job example in development namespace
# Demonstrates batch workloads
apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
  namespace: development
  labels:
    app: test-service
    scenario: with-operator
spec:
  template:
    metadata:
      labels:
        app: test-job
        scenario: with-operator
    spec:
      containers:
      - name: test
        image: busybox:latest
        command: ["echo", "Test job completed"]
      restartPolicy: Never
  backoffLimit: 3
