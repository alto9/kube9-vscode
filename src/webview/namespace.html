<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src {{CSP_SOURCE}} 'unsafe-inline';">
    <title>Namespace: {{NAMESPACE_NAME}}</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .header h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            background-color: var(--vscode-symbolIcon-namespaceForeground);
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><circle cx="8" cy="8" r="6" fill="currentColor"/></svg>');
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><circle cx="8" cy="8" r="6" fill="currentColor"/></svg>');
        }

        .icon.all-namespaces {
            background-color: var(--vscode-symbolIcon-classForeground);
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><circle cx="8" cy="8" r="7" stroke="currentColor" fill="none" stroke-width="1.5"/><circle cx="8" cy="8" r="1.5" fill="currentColor"/></svg>');
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><circle cx="8" cy="8" r="7" stroke="currentColor" fill="none" stroke-width="1.5"/><circle cx="8" cy="8" r="1.5" fill="currentColor"/></svg>');
        }

        .metadata {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .metadata-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--vscode-descriptionForeground);
            font-size: 13px;
        }

        .metadata-label {
            font-weight: 600;
            color: var(--vscode-foreground);
        }

        .content {
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            padding: 30px;
            text-align: center;
        }

        .placeholder-icon {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .placeholder-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--vscode-foreground);
        }

        .placeholder-message {
            color: var(--vscode-descriptionForeground);
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            background-color: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .namespace-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background-color: var(--vscode-editor-background);
            border-bottom: 2px solid var(--vscode-panel-border);
        }

        .namespace-title {
            flex: 1;
            margin: 0;
            font-size: 1.5em;
            font-weight: 600;
            color: var(--vscode-foreground);
        }

        .default-namespace-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
        }

        .default-namespace-btn:hover:not(:disabled) {
            background-color: var(--vscode-button-hoverBackground);
        }

        .default-namespace-btn:disabled {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            cursor: default;
            opacity: 0.8;
        }

        .default-namespace-btn .btn-icon {
            font-size: 1.1em;
        }

        .default-namespace-btn:not(:disabled) .btn-icon {
            display: none;
        }

        .view-yaml-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: 1px solid var(--vscode-button-border);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
        }

        .view-yaml-btn:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }

        .view-yaml-btn .btn-icon {
            font-size: 1.1em;
        }

        /* Notification banner styles */
        .notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 600px;
            width: 90%;
            background-color: var(--vscode-inputValidation-infoBackground);
            border: 1px solid var(--vscode-inputValidation-infoBorder);
            color: var(--vscode-inputValidation-infoForeground);
            padding: 12px 40px 12px 16px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .notification.show {
            display: block;
            opacity: 1;
        }

        .notification.hide {
            opacity: 0;
        }

        .notification-message {
            font-size: 13px;
            line-height: 1.4;
            margin: 0;
        }

        .notification-close {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: var(--vscode-inputValidation-infoForeground);
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            padding: 4px 8px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .notification-close:hover {
            opacity: 1;
        }

        .notification-close:focus {
            outline: 1px solid var(--vscode-focusBorder);
            outline-offset: 2px;
        }

        /* Workloads Section Styling */
        .workloads-section {
            padding: 20px;
        }

        .workloads-section h2 {
            margin: 0 0 15px 0;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--vscode-foreground);
        }

        /* Pill Selector Styling */
        .workload-type-pills {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .pill-selector {
            padding: 8px 16px;
            border: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-editor-background);
            color: var(--vscode-descriptionForeground);
            border-radius: 16px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .pill-selector:hover:not(.active) {
            background-color: var(--vscode-list-hoverBackground);
            border-color: var(--vscode-focusBorder);
        }

        .pill-selector.active {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border-color: var(--vscode-button-background);
            font-weight: 600;
        }

        .pill-selector:focus {
            outline: 1px solid var(--vscode-focusBorder);
            outline-offset: 2px;
        }

        /* Workloads Table Styling */
        .workloads-table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
        }

        .workloads-table thead {
            background-color: var(--vscode-editor-background);
            border-bottom: 2px solid var(--vscode-panel-border);
        }

        .workloads-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9em;
            color: var(--vscode-foreground);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            vertical-align: middle;
        }

        .workloads-table td {
            padding: 12px;
            border-bottom: 1px solid var(--vscode-panel-border);
            font-size: 0.95em;
            vertical-align: middle;
            line-height: 1.5;
        }

        .workload-row {
            cursor: default;
        }

        .workload-row:hover {
            background-color: var(--vscode-list-hoverBackground);
        }

        /* Health Indicator Styling */
        .health-indicator {
            font-size: 1.2em;
            margin-right: 6px;
            line-height: 1.5;
            display: inline-block;
            vertical-align: middle;
        }

        .health-indicator.healthy {
            color: var(--vscode-testing-iconPassed);
        }

        .health-indicator.degraded {
            color: var(--vscode-editorWarning-foreground);
        }

        .health-indicator.unhealthy {
            color: var(--vscode-testing-iconFailed);
        }

        .health-indicator.unknown {
            color: var(--vscode-descriptionForeground);
        }

        .workload-health {
            white-space: nowrap;
        }

        .health-text {
            display: inline-block;
            vertical-align: baseline;
        }

        /* Table Note Styling */
        .table-note {
            margin-top: 10px;
            font-size: 0.85em;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
        }

        /* Empty State Styling */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            background-color: var(--vscode-editor-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.6;
        }

        .empty-message {
            font-size: 0.95em;
            color: var(--vscode-descriptionForeground);
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- External context change notification -->
    <div id="context-notification" class="notification">
        <div id="notification-message" class="notification-message"></div>
        <button id="notification-close" class="notification-close" aria-label="Close notification">âœ•</button>
    </div>

    <div class="container">
        <div class="namespace-header">
            <h1 class="namespace-title">{{NAMESPACE_NAME}}</h1>
            <button id="view-namespace-yaml" class="view-yaml-btn" data-namespace="{{NAMESPACE_NAME}}">
                <span class="btn-icon">ðŸ“„</span>
                <span class="btn-text">View YAML</span>
            </button>
            <button id="set-default-namespace" class="default-namespace-btn">
                <span class="btn-icon">âœ“</span>
                <span class="btn-text">Set as Default Namespace</span>
            </button>
        </div>

        <div class="header">
            <h2>
                <span class="icon" id="namespace-icon"></span>
                <span id="namespace-title">{{NAMESPACE_NAME}}</span>
                <span class="badge" id="scope-badge">NAMESPACE</span>
            </h2>
            <div class="metadata">
                <div class="metadata-item">
                    <span class="metadata-label">Cluster:</span>
                    <span>{{CLUSTER_NAME}}</span>
                </div>
                <div class="metadata-item">
                    <span class="metadata-label">Context:</span>
                    <span>{{CONTEXT_NAME}}</span>
                </div>
            </div>
        </div>

        <div class="workloads-section">
            <h2>Workloads</h2>
            
            <!-- Pill Selectors -->
            <div class="workload-type-pills">
                <button class="pill-selector active" data-workload-type="deployments">
                    Deployments
                </button>
                <button class="pill-selector" data-workload-type="statefulsets">
                    StatefulSets
                </button>
                <button class="pill-selector" data-workload-type="daemonsets">
                    DaemonSets
                </button>
                <button class="pill-selector" data-workload-type="cronjobs">
                    CronJobs
                </button>
            </div>
            
            <!-- Table Container -->
            <div class="table-container">
                <table class="workloads-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Namespace</th>
                            <th>Health</th>
                            <th>Ready/Desired</th>
                        </tr>
                    </thead>
                    <tbody id="workloads-tbody">
                        <!-- Workload rows are dynamically generated based on selected pill -->
                    </tbody>
                </table>
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" style="display: none;">
                <div class="empty-icon">ðŸ“¦</div>
                <p class="empty-message" id="empty-message">No deployments found in this namespace</p>
            </div>
            
            <!-- Info Note -->
            <p class="table-note">
                Workload items are currently non-interactive.
            </p>
        </div>
    </div>

    <script>
        // Pass initial state from server-side template to client-side JavaScript
        window.initialIsAllNamespaces = {{IS_ALL_NAMESPACES}};
        window.initialContextName = {{CONTEXT_NAME_JS}};
    </script>
    <script src="{{SCRIPT_URI}}"></script>
</body>
</html>
