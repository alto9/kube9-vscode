name: Release

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # IMPORTANT: disable persist-credentials to avoid using the default GITHUB_TOKEN
          persist-credentials: false
      
      # Step to generate an installation token from the GitHub App
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          repositories: |
            # List the repository where the action runs
            alto9/kube9-vscode
      
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm run test:unit
        continue-on-error: true
      
      - name: Package extension (pre-release)
        run: npm run package
      
      - name: Run semantic-release
        env:
          # Use the token generated by the previous step
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: npx semantic-release
      
      - name: Re-package extension (post-release)
        if: success()
        run: |
          # Clean up old VSIX files to ensure we publish the correct version
          rm -f *.vsix
          npm run package
      
      - name: Publish to VS Code Marketplace
        if: success()
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [ -z "$VSCE_PAT" ]; then
            echo "VSCE_PAT is not set. Add it as a repository secret to publish." >&2
            exit 1
          fi
          # Get package name and version from package.json to construct correct VSIX filename
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          VSIX_FILE="${PACKAGE_NAME}-${VERSION}.vsix"
          if [ ! -f "$VSIX_FILE" ]; then
            echo "VSIX file not found: $VSIX_FILE" >&2
            echo "Available VSIX files:" >&2
            ls -la *.vsix >&2 || echo "No VSIX files found" >&2
            exit 1
          fi
          npx --yes @vscode/vsce publish --packagePath "$VSIX_FILE" --pat "$VSCE_PAT"

